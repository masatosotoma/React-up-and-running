
<!--
    Your component may offer a number of properties, 
    but sometimes a few of the properties may have default values that work well for the most common cases. 
    You can specify default property values using defaultProps property for both function and class components.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Default properties</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="app"></div>
    <div id="app1"></div>

    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>

    <script src="../libs/babel.js"></script>
    <script type="text/babel">
      const MyComponent = function ({ name, job }) {
        return (
          <span>
            My name is <em>{name}</em>, the {job}
          </span>
        );
      };
      MyComponent.defaultProps = {
        job: "engineer",
      };
      ReactDOM.render(
        <MyComponent name="Bob" />,
        document.getElementById("app")
      );

      class MyComponent1 extends React.Component {
        render() {
          return (
            <span>
              My name is <em>{this.props.name}</em>, the {this.props.job}
            </span>
          );
        }
      }
      MyComponent1.defaultProps = {
        job: "engineer",
      };
      ReactDOM.render(
        <MyComponent1 name="Bob" />,
        document.getElementById("app1")
      );
    </script>
  </body>
</html>

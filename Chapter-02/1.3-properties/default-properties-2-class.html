<!DOCTYPE html>
<html>
  <head>
    <title>Default Properties #2 for Function component</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="app"></div>

    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="../libs/babel.js"></script>
    <script type="text/babel">
      class MyComponent extends React.Component {
        render() {
          return (
            <span>
              My name is <em>{this.props.name}</em>, the {this.props.job}
            </span>
          );
        }
      }
      MyComponent.defaultProps = {
        job: "engineer",
      };
      ReactDOM.render(<MyComponent name="Bob" />, document.getElementById("app"));
    </script>
  </body>
</html>

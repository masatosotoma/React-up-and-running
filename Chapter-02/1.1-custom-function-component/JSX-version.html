<!--The same example using JSX will look a little easier to read.-->

<!DOCTYPE html>
<html>
  <head>
    <title>Custom Function Components</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="app"></div>

    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="../libs/babel.js"></script>
    <script type="text/babel">
      /*Using the component the JSX way looks like this, 
       regardless of how the component itself was defined (with JSX or not)*/

      const MyComponent = function () {
        return <span>I am so custom</span>;
      };

      ReactDOM.render(<MyComponent />, document.getElementById("app"));
    </script>
  </body>
</html>

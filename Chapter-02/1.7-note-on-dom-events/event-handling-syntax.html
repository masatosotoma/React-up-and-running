<!--
    Used an arrow function to call the helper onTextChange event:

    onChange={event => this.onTextChange(event)}

    Shorter onChange={this.onTextChange} wouldnâ€™t have worked.
    Another option is to bind the method, like so:

    onChange={this.onTextChange.bind(this)}

    Another option, and a common pattern, is to bind all the event-handling methods in the constructor:
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Make it stateful</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="app"></div>

    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>

    <script src="../libs/babel.js"></script>
    <script type="text/babel">
      /*this way the event handler is bound only once, 
        as opposed to every time the render() method is called, which helps reduce the memory footprint of your app.*/

      class TextAreaCounter extends React.Component {
        constructor() {
          super();
          this.state = {};
          this.onTextChange = this.onTextChange.bind(this);
        }
          // .....
        onTextChange = (event) => {
          //.....
        };
      }
    </script>
  </body>
</html>

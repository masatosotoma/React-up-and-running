<!DOCTYPE html>
<html>
  <head>
    <title>Functional Component Searching Data</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../styles/table.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="../libs/babel.js"></script>
    <script src="../libs/prop-types.js"></script>
    <script type="text/babel">
      function Excel({ headers, initialData }) {
        const [data, setData] = React.useState(initialData);
        const [sorting, setSorting] = React.useState({
          column: null,
          descending: false,
        });

        const [edit, setEdit] = React.useState(null);

        //The boolean search to signify whether the user is filtering or just looking at the data
        //The copy of data as preSearchData, because now data becomes a filtered subset of all data
        const [search, setSearch] = React.useState(false);
        const [preSearchData, setPreSearchData] = React.useState(null);

        function clone(o) {
          return JSON.parse(JSON.stringify(o));
        }

        function sort(e) {
          const column = e.target.cellIndex;
          const descending = sorting.column === column && !sorting.descending;

          const dataCopy = clone(data);

          dataCopy.sort((a, b) => {
            if (a[column] === b[column]) {
              return 0;
            }
            return descending
              ? a[column] < b[column]
                ? 1
                : -1
              : a[column] > b[column]
              ? 1
              : -1;
          });
          setData(dataCopy);
          setSorting({ column, descending });
        }

        function showEditor(e) {
          setEdit({
            row: parseInt(e.target.parentNode.dataset.row, 10),
            column: e.target.cellIndex,
          });
        }

        function save(e) {
          e.preventDefault();
          const input = e.target.firstChild;
          const dataCopy = clone(data);
          dataCopy[edit.row][edit.column] = input.value;
          setEdit(null);
          setData(dataCopy);
        }

        function toggleSearch() {
          if (search) {
            setData(preSearchData);
            setSearch(false);
            setPreSearchData(null);
          } else {
            setPreSearchData(data);
            setSearch(true);
          }
        }

        function filter(e) {
          const needle = e.target.value.toLowerCase();
          if (!needle) {
            setData(preSearchData);
            return;
          }
          const idx = e.target.dataset.idx;
          const searchdata = preSearchData.filter((row) => {
            return row[idx].toString().toLowerCase().indexOf(needle) > -1;
          });
          setData(searchdata);
        }

        const searchRow = !search ? null : (
          <tr onChange={filter}>
            {headers.map((_, idx) => (
              <td key={idx}>
                <input type="text" data-idx={idx} />
              </td>
            ))}
          </tr>
        );

        return (
          <div>
            <div className="toolbar">
              <button onClick={toggleSearch}>
                {search ? "Hide Search" : "Show search"}
              </button>
            </div>
            <table>
              <thead onClick={sort}>
                <tr>
                  {headers.map((title, idx) => {
                    if (sorting.column === idx) {
                      title += sorting.descending ? " \u2191" : " \u2193";
                    }
                    return <th key={idx}>{title}</th>;
                  })}
                </tr>
              </thead>

              <tbody onDoubleClick={showEditor}>
                {searchRow}
                {data.map((row, rowidx) => (
                  <tr key={rowidx} data-row={rowidx}>
                    {row.map((cell, columnidx) => {
                      if (
                        edit &&
                        edit.row === rowidx &&
                        edit.column === columnidx
                      ) {
                        cell = (
                          <form onSubmit={save}>
                            <input type="text" defaultValue={cell} />
                          </form>
                        );
                      }
                      return <td key={columnidx}>{cell}</td>;
                    })}
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      }

      Excel.propTypes = {
        headers: PropTypes.arrayOf(PropTypes.string),
        initialData: PropTypes.arrayOf(PropTypes.arrayOf(PropTypes.string)),
      };

      const headers = ["Book", "Author", "Language", "Published", "Sales"];

      const data = [
        [
          "A Tale of Two Cities",
          "Charles Dickens",
          "English",
          "1859",
          "200 million",
        ],
        [
          "Le Petit Prince (The Little Prince)",
          "Antoine de Saint-Exup√©ry",
          "French",
          "1943",
          "150 million",
        ],
        [
          "Harry Potter and the Philosopher's Stone",
          "J. K. Rowling",
          "English",
          "1997",
          "120 million",
        ],
        [
          "And Then There Were None",
          "Agatha Christie",
          "English",
          "1939",
          "100 million",
        ],
        [
          "Dream of the Red Chamber",
          "Cao Xueqin",
          "Chinese",
          "1791",
          "100 million",
        ],
        ["The Hobbit", "J. R. R. Tolkien", "English", "1937", "100 million"],
      ];

      ReactDOM.render(
        <Excel headers={headers} initialData={data} />,
        document.getElementById("app")
      );
    </script>
  </body>
</html>

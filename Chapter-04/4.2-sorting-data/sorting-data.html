<!DOCTYPE html>
<html>
  <head>
    <title>The State Hook</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../styles/table.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="../libs/babel.js"></script>
    <script src="../libs/prop-types.js"></script>
    <script type="text/babel">
      function Excel({ headers, initialData }) {
        const [data, setData] = React.useState(initialData);
        const [sorting, setSorting] = React.useState({
          column: null,
          descending: false,
        });

        /*the quick and dirty JSON encode/decode way of deep copying*/
        function clone(o) {
          return JSON.parse(JSON.stringify(o));
        }
        
        function sort(e) {
          /*figures out which column to sort by (using its index) and whether the sorting is descending*/
          const column = e.target.cellIndex;
          const descending = sorting.column === column && !sorting.descending;

          /*it clones the data array because it’s still a bad idea to modify the state directly*/
          const dataCopy = clone(data);

          dataCopy.sort((a, b) => {
            if (a[column] === b[column]) {
              return 0;
            }
            return descending
              ? a[column] < b[column]
                ? 1
                : -1
              : a[column] > b[column]
              ? 1
              : -1;
          });
          setData(dataCopy);
          setSorting({ column, descending });
        }

        /*o update the UI (the return value of the Excel() function) to reflect 
        which column is used for sorting and to handle clicks on any of the headers*/

        return (
          <table>
            <thead onClick={sort}>
              <tr>
                {headers.map((title, idx) => {
                  if (sorting.column === idx) {
                    title += sorting.descending ? " \u2191" : " \u2193";
                  }
                  return <th key={idx}>{title}</th>;
                })}
              </tr>
            </thead>
            <tbody>
              {data.map((row, idx) => (
                <tr key={idx}>
                  {row.map((cell, idx) => (
                    <td key={idx}>{cell}</td>
                  ))}
                </tr>
              ))}
            </tbody>
          </table>
        );
      }

      Excel.propTypes = {
        headers: PropTypes.arrayOf(PropTypes.string),
        initialData: PropTypes.arrayOf(PropTypes.arrayOf(PropTypes.string)),
      };

      const headers = ["Book", "Author", "Language", "Published", "Sales"];

      const data = [
        [
          "A Tale of Two Cities",
          "Charles Dickens",
          "English",
          "1859",
          "200 million",
        ],
        [
          "Le Petit Prince (The Little Prince)",
          "Antoine de Saint-Exupéry",
          "French",
          "1943",
          "150 million",
        ],
        [
          "Harry Potter and the Philosopher's Stone",
          "J. K. Rowling",
          "English",
          "1997",
          "120 million",
        ],
        [
          "And Then There Were None",
          "Agatha Christie",
          "English",
          "1939",
          "100 million",
        ],
        [
          "Dream of the Red Chamber",
          "Cao Xueqin",
          "Chinese",
          "1791",
          "100 million",
        ],
        ["The Hobbit", "J. R. R. Tolkien", "English", "1937", "100 million"],
      ];

      ReactDOM.render(
        <Excel headers={headers} initialData={data} />,
        document.getElementById("app")
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Example Reducer</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../styles/table.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="../libs/babel.js"></script>
    <script src="../libs/prop-types.js"></script>
    <script type="text/babel">
      const {useReducer} = React;
      function clone(o){
        return JSON.parse(JSON.stringify(o))
      };
      function rand(max){
        return Math.floor(Math.random() * max)
      };

      function myReducer(oldState,action){
        const newState = clone(oldState);
        if (action.type === 'recolor'){
          newState[action.payload.what] = `rgb(${rand(256)},${rand(256)},${rand(256)})`
        } else if(action.type === 'newdata'){
          const data = [];
          for (let i = 0; i,10;i++){}
        }
      }


      function RandomData() {
        const [state, dispatch] = useReducer(myReducer, initialState);
        return (
          <div>
            <div className="toolbar">
              <button onClick={() => dispatch({ type: "newdata" })}>
                Get data
              </button>{" "}
              <button
                onClick={() =>
                  dispatch({ type: "recolor", payload: { what: "color" } })
                }
              >
                Recolor text
              </button>{" "}
              <button
                onClick={() =>
                  dispatch({ type: "recolor", payload: { what: "background" } })
                }
              >
                Recolor background
              </button>
            </div>
            <table style={{ color, background }}>
              <tbody>
                {data.map((row, idx) => (
                  <tr key={idx}>
                    {row.map((cell, idx) => (
                      <td key={idx}>{cell}</td>
                    ))}
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      }

      RandomData.propTypes = {
        headers: PropTypes.arrayOf(PropTypes.string),
        initialData: PropTypes.arrayOf(PropTypes.arrayOf(PropTypes.string)),
      };

      const initialState = { data: [], color: "black", background: "white" };

      ReactDOM.render(
        <RandomData initialState={data} />,
        document.getElementById("app")
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>HTML Entries</title>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: -apple-system, sans-serif;
      }
    </style>
  </head>
  <body>
    <!--//You can use HTML entities in JSX like so:-->
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>
    <div id="app4"></div>
    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="../libs/babel.js"></script>
    <script src="../libs/prop-types.js"></script>
    <script type="text/babel">
      /*For convenience, you can define a constant somewhere 
        at the top of your module together with any common spacing*/

      const RAQUO = " \u00bb";
      function Example1() {
        return <h2>More info &raquo; </h2>;
      }

      /*
      To prevent the double-encoding, you can use the Unicode version of the HTML entity, 
      which in this case is \u00bb
      */
      function Example2() {
        return <h2>{"More info &raquo;"}</h2>;
      }

      function Example3() {
        return <h2>{"More info \u00bb"} </h2>;
      }
      //Then use the constant anywhere you need
      function Example4() {
        return (
          <div>
            {" "}
            <h2>{"More info" + RAQUO}</h2>
            <h2>
              {"More info"}
              {RAQUO}
            </h2>
          </div>
        );
      }

      ReactDOM.render(<Example1 />, document.getElementById("app1"));
      ReactDOM.render(<Example2 />, document.getElementById("app2"));

      ReactDOM.render(<Example3 />, document.getElementById("app3"));

      ReactDOM.render(<Example4 />, document.getElementById("app4"));
    </script>
  </body>
</html>

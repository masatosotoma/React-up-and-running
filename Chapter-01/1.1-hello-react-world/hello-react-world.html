<!DOCTYPE html>
<html>
    <head>
        <title>Hello React</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
            <!-- my app readers here-->
        </div>
        <script src="React-up-and-running\libs\react-dom.js"></script>
        <script src="React-up-and-running\libs\react.js"></script>
        <script>
            //my app's code

            )

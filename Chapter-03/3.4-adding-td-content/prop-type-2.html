<!--
    Now you can test how it all works by changing headers, for example:
    When you load the page (03.06.table-th-td-prop-types.html in the repo) you can see in the console:
    Warning: Failed prop type: Invalid prop `headers[0]` of type `number` supplied to `Excel`, expected `string`.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Prop type</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../styles/table.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="../libs/babel.js"></script>
    <script src="../libs/prop-types.js"></script>
    <script type="text/babel">
      class Excel extends React.Component {
        constructor(props) {
          super();
          this.state = { data: props.initialData };
        }
        render() {
          return (
            <table>
              <thead>
                <tr>
                  {this.props.headers.map((title, idx) => (
                    <th key={idx}>{title}</th>
                  ))}
                </tr>
              </thead>
              <tbody>
                {this.state.data.map((row, idx) => (
                  <tr key={idx}>
                    {row.map((cell, idx) => (
                      <td key={idx}>{cell}</td>
                    ))}
                  </tr>
                ))}
              </tbody>
            </table>
          );
        }
      }

      Excel.propTypes = {
        headers: PropTypes.arrayOf(PropTypes.string),
        initialData: PropTypes.arrayOf(PropTypes.arrayOf(PropTypes.string)),
      };

      const headers = ["Book", "Author", "Language", "Published", "Sales"];
      const data = [
        [
          "A Tale of Two Cities",
          "Charles Dickens",
          "English",
          "1859",
          "200 million",
        ],
        [
          "Le Petit Prince (The Little Prince)",
          "Antoine de Saint-Exup√©ry",
          "French",
          "1943",
          "150 million",
        ],
        [
          "Harry Potter and the Philosopher's Stone",
          "J. K. Rowling",
          "English",
          "1997",
          "120 million",
        ],
        [
          "And Then There Were None",
          "Agatha Christie",
          "English",
          "1939",
          "100 million",
        ],
        [
          "Dream of the Red Chamber",
          "Cao Xueqin",
          "Chinese",
          "1791",
          "100 million",
        ],
        ["The Hobbit", "J. R. R. Tolkien", "English", "1937", "100 million"],
      ];

      ReactDOM.render(
        <Excel headers={headers} initialData={data} />, //adding initialData prop here
        document.getElementById("app")
      );
    </script>
  </body>
</html>

<!--
    Now you can test how it all works by changing headers, for example:
    When you load the page (03.06.table-th-td-prop-types.html in the repo) you can see in the console:
    Warning: Failed prop type: Invalid prop `headers[0]` of type `number` supplied to `Excel`, expected `string`.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Adding TD Content</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="app"></div>
    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="../libs/babel.js"></script>
    <script src="../libs/prop-types.js"></script>
    <script type="text/babel">
      Excel.propTypes = {
        headers: PropTypes.arrayOf(PropTypes.string),
        initialData: PropTypes.arrayOf(PropTypes.arrayOf(PropTypes.string)),
      };
      class Excel extends React.Component {
        constructor(props) {
          super();
          this.state = { data: props.initialData };
        }
        render() {
          return (
            <table>
              <thead>
                <tr>
                  {this.props.headers.map((title, idx) => (
                    <th key={idx}>{title}</th>
                  ))}
                </tr>
              </thead>
              <tbody>
                {this.state.data.map((row, idx) => (
                  <tr key={idx}>
                    {row.map((cell, idx) => (
                      <td key={idx}>{cell}</td>
                    ))}
                  </tr>
                ))}
              </tbody>
            </table>
          );
        }
      }

      //before: const headers = ["Book", "Author", "Language", "Published", "Sales"];
      // after
      const headers = [0, "Author", "Language", "Published", "Sales"];
      const data = [
        [
          "A Tale of Two Cities",
          "Charles Dickens",
          "English",
          "1859",
          "200 million",
        ],
      ];

      ReactDOM.render(
        <Excel headers={headers} initialData={data} />, //adding initialData prop here
        document.getElementById("app")
      );
    </script>
  </body>
</html>

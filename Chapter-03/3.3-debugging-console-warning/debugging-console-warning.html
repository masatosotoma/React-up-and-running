<!--
Warning: Each child in a list should have a unique "key" prop.
Check the render method of `Excel`.

As the warning message reads, React wants you to provide a unique identifier for the array elements 
so it can update them more efficiently later on. To fix the warning, you add a key property to each header.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Debugging the Console Warning</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="app"></div>
    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>

    <script src="../libs/babel.js"></script>
    <script type="text/babel">
      class Excel extends React.Component {
        render() {
          const headers = [];
          /*before
          for (const title of this.props.headers) {
                  headers.push(<th>{title}</th>);
          */
          for (const idx in this.props.headers) {
            const title = this.props.headers[idx];
            headers.push(<th key={idx}>{title}</th>);
          }

          return (
            <table>
              <thead>
                <tr>{headers}</tr>
              </thead>
            </table>
          );
        }
      }

      const headers = ["Book", "Author", "Language", "Published", "Sales"];

      ReactDOM.render(
        <Excel headers={headers} />,
        document.getElementById("app")
      );
    </script>
  </body>
</html>

<!--The keys need to be unique only inside each array loop, not unique in the whole React application, 
    so values of 0, 1, and so on are perfectly acceptable.-->
